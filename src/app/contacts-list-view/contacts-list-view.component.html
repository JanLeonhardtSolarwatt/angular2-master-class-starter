<input (input)="terms$.next($event.target.value)" type="text">
<ul class="collection">
	<li *ngFor="let contact of contacts | async" class="collection-item avatar">
		<trm-contacts-list [contact]="contact" (showContact)="showContact(contact)"></trm-contacts-list>
	</li>
</ul>
<div class="fixed-action-btn horizontal">
	<a class="btn-floating btn-large" [routerLink]="['/contact/create']">
		<i class="large material-icons">add</i>
	</a>
</div>
